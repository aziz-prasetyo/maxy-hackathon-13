            box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
        }
        #submit-btn:hover{
            background-color: rgb(168, 0, 0);
            box-shadow: rgba(168, 0, 0, 0.5) 2.4px 2.4px 3.2px;
            color: white;
        }
    </style>

    <div class="container-fluid">
        <div class="row">
          <!-- navbar -->
          <div class="col-md-3 col-lg-2" style="background-color: #C8C8C8;">
            <nav class="navbar navbar-expand-md navbar-light" style="background-color: #C8C8C8; width: 100%;">
                <div class="container-fluid">
                  <div class="row row-cols-1">
                    <div class="col pb-3">
                      <!-- <a class="navbar-brand" href="dashboard.html"><img src="../img/img.png"></a> -->
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                      <div class="collapse navbar-collapse" id="navbarNav">

                      </div>

                  </div>
                </div>
            </nav>
        </div>
  
            <!-- content dashboard -->
            <div class="col-md-9 col-lg-10">
                <div class="container">
                    <form>
                        <div class="fs-3 fw-bold">Informasi Pribadi</div>
                        <div class="row py-3">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="nama">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Fulan bin Fulan">
                                </div>
                            </div>
                            <div class="col-md-3">
                              <label for="kelamin">Jenis Kelamin</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option value="Laki - laki">Laki - laki</option>
                                  <option value="Perempuan">Perempuan</option>
                              </select>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="tanggal">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="no-identitas">No. Identitas</label>
                                    <input type="text" class="form-control" id="no-identitas" placeholder="no. identitas">
                                </div>
                            </div>
                        </div>
                        <div class="row py-3 d-flex justify-content-between">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="id-mitra">ID Mitra</label>
                                    <input type="text" class="form-control" id="id-mitra" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="phone">No. Telepon</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="email">Alamat Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="kepemilikan-tempat">Kepemilikan tempat</label>
                                    <input type="text" class="form-control" id="kepemilikan-tempat" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row py-3 d-flex justify-content-between">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="nama-perusahaan">Nama Perusahaan</label>
                                    <input type="text" class="form-control" id="nama-perusahaan" placeholder="abcd@gmail.com">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="kepemilikan-tempat">Mulai Bergabung</label>
                                    <input type="date" class="form-control" id="kepemilikan-tempat" placeholder="">
                                </div>
                            </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <input type="text" class="form-control" id="alamat" placeholder="Jl.Mana Saja">
                            </div>
                        </div>
                        </div>
                    </form>
                    <form>
                        <div class="row py-3">
                          <div class="fs-3 fw-bold py-3">Informasi Perusahaan</div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="posisi">Jabatan atau Posisi</label>
                                    <input type="text" class="form-control" id="posisi" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="alamat-perusahaan">Alamat</label>
                                    <input type="text" class="form-control" id="alamat-perusahaan" placeholder="Jl.Mana Saja">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-end">
                        <button id="submit-btn" type="submit" class="btn btn-light">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
