<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    #submit-btn{
      box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
    }
    #submit-btn:hover{
      background-color: rgb(168, 0, 0);
      box-shadow: rgba(168, 0, 0, 0.5) 2.4px 2.4px 3.2px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
      <div class="row">
        <!-- navbar -->
        <div class="col-md-3 col-lg-2" style="background-color: #C8C8C8">
            <nav class="navbar navbar-expand-md navbar-light" style="background-color: #C8C8C8">
                <div class="container-fluid">
                  <div class="row row-cols-1">
                    <div class="col pb-3">
                      <a class="navbar-brand" href="#"><img src="../img/img.png" alt="" srcset=""></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                    <div class="col">
                      <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav flex-column">
                              <li class="nav-item">
                                  <a href="#sidemenu" data-bs-toggle="collapse" class="nav-link" id="menu">
                                      <i class="fa fa-table"></i>
                                      <span>Karyawan</span>
                                  </a>
                                  <ul class="nav collapse ms-1" id="sidemenu" data-bs-parent="#menu">
                                      <li>
                                          <a href="#" class="nav-link" aria-current="page" style="color: black;">Tambah Karyawan</a>
                                      </li>
                                      <li>
                                          <a href="#" class="nav-link" aria-current="page" style="color: black;">List Karyawan</a>
                                      </li>
                                  </ul>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="#">Mitra</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="#">Produk</a>
                              </li>
                          </ul>
                      </div>
                    </div>
                  </div>
                </div>
            </nav>
        </div>

          <!-- content dashboard -->
          <div class="col-md-9 col-lg-10">
              <div class="container">
                <form>
                    <div class="fs-2 fw-normal">Tambah Karyawan</div>
                    <div class="row py-3">
                      <div class="fw-bold py-3">Data Pribadi</div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nama">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Fulan bin Fulan">
                            </div>
                        </div>
                        <div class="col-md-3">
                          <label for="kelamin">Jenis Kelamin</label>
                          <select class="form-select" aria-label="Default select example">
                              <option value="Laki - laki">Laki - laki</option>
                              <option value="Perempuan">Perempuan</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tanggal">Tanggal</label>
                                <input type="text" class="form-control" id="tanggal" placeholder="Tanggal sekarang">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="no-identitas">No. Identitas</label>
                                <input type="text" class="form-control" id="no-identitas" placeholder="no. identitas">
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 d-flex justify-content-between">
                        <div class="col-md-3">
                          <label for="firstName">Pendidikan Terakhir</label>
                          <select class="form-select" aria-label="Default select example">
                              <option value="S3">S3</option>
                              <option value="S2">S2</option>
                              <option value="S1">S1</option>
                              <option value="D4">D4</option>
                              <option value="D3">D3</option>
                              <option value="SMA/MK">SMA/MK</option>
                              <option value="SMP">SMP</option>
                              <option value="SD">SD</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="phone">No. Telepon</label>
                                <input type="tel" class="form-control" id="phone" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">Alamat Email</label>
                                <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                              <label for="status-kawin">Status Pernikahan</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option value="Kawin">Kawin</option>
                                  <option value="Belum Kawin">Belum Kawin</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 d-flex justify-content-between">
                      <!-- <div class="col-md-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
                        </div>
                      </div> -->
                      <div class="col-md-12">
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Jl.Mana Saja">
                        </div>
                    </div>
                    </div>
                </form>
                <form>
                    <div class="row py-3">
                      <div class="fw-bold py-3">Informasi Pekerjaan</div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="posisi">Jabatan atau Posisi</label>
                                <input type="text" class="form-control" id="posisi" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-3">
                          <label for="departemen">Departemen</label>
                          <input type="text" class="form-control" id="departemen" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                              <label for="status-pekerjaan">Status Pekerjaan</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option value="Karyawan Tetap">Karyawan Tetap</option>
                                  <option value="Magang">Magang</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tgl-bekerja">Tanggal Mulai Bekerja</label>
                                <input type="text" class="form-control" id="tgl-bekerja" placeholder="">
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row py-3">
                      <div class="fw-bold py-3">Detail Keuangan</div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="rekening">Rekening Bank</label>
                                <input type="text" class="form-control" id="rekening" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-3">
                          <label for="nama-bank">Nama Bank</label>
                          <input type="text" class="form-control" id="nama-bank" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                              <label for="gaji">Gaji</label>
                              <input type="text" class="form-control" id="gaji" placeholder="">
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row py-3">
                        <div class="fw-bold py-3">Kontrak atau Perjanjian</div>
                        <div class="col-md-9">
                          <div class="input-group mb-3">
                            <input type="file" class="form-control" id="input-file">
                          </div>
                        </div>
                        <div class="col-md-3 d-flex justify-content-end">
                          <button id="submit-btn" type="submit" class="btn btn-light">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
