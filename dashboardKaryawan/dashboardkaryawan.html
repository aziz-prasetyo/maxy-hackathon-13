<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #dashboard1{
            border-radius: 5px;
            height: 200px; 
            background-color: #FFC1C1;
            box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
        }
        #dashboard2{
            border-radius: 5px;
            height: 200px; 
            background-color: #C1FFC7;
            box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
        }
        #dashboard3{
            border-radius: 5px;
            height: 200px; 
            background-color: #FEFFC1;
            box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
        }
        #dashboard4{
            border-radius: 5px;
            height: 200px; 
            background-color: #C1FFFB;
            box-shadow: rgba(0, 0, 0, 1) 2.4px 2.4px 3.2px;
        }
        #num-font{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- navbar -->
          <div class="col-md-3 col-lg-2" style="background-color: #C8C8C8">
              <nav class="navbar navbar-expand-md navbar-light" style="background-color: #C8C8C8">
                  <div class="container-fluid">
                    <div class="row row-cols-1">
                      <div class="col pb-3">
                        <a class="navbar-brand" href="#"><img src="../img/img.png" alt="" srcset=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                      </div>
                      <div class="col">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#sidemenu" data-bs-toggle="collapse" class="nav-link" id="menu">
                                        <i class="fa fa-table"></i>
                                        <span>Karyawan</span>
                                    </a>
                                    <ul class="nav collapse ms-1" id="sidemenu" data-bs-parent="#menu">
                                        <li>
                                            <a href="#" class="nav-link" aria-current="page" style="color: black;">Tambah Karyawan</a>
                                        </li>
                                        <li>
                                            <a href="#" class="nav-link" aria-current="page" style="color: black;">List Karyawan</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mitra</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Produk</a>
                                </li>
                            </ul>
                        </div>
                      </div>
                    </div>
                  </div>
              </nav>
          </div>
  
            <!-- content dashboard -->
            <div class="col-md-9 col-lg-10">
                <div class="row row-cols-1 px-5 pt-3">
                    <div class="col fs-5">Selamat Datang</div>
                    <div class=" pb-3">
                        <div class="row d-flex justify-content-between align-items-end">
                            <div class="col fs-3 fw-bold">Muhammad Fikri Rahmayandi</div>
                            <div class="col text-end fw-bold">Rabu, 12 Oktober 2023</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div id="dashboard1" class="col-12 d-flex justify-content-center align-items-center fs-1 fw-bold">WORKFROM DASHBOARD SYSTEM</div>
                            <div class="col">
                                <div class="row d-flex justify-content-center align-items-center gap-4 pt-4">
                                    <div id="dashboard2" class="col">
                                        <div class="row row-cols-1 d-flex align-items-center ps-4 pt-4">
                                            <div class="col fs-4">Total Karyawan</div>
                                            <div id="num-font" class="col fw-bold pt-3">40</div>
                                        </div>
                                    </div>
                                    <div id="dashboard3" class="col">
                                        <div class="row row-cols-1 d-flex align-items-center ps-4 pt-4">
                                            <div class="col fs-4">Total Mitra</div>
                                            <div id="num-font" class="col fw-bold pt-3">180</div>
                                        </div>
                                    </div>
                                    <div id="dashboard4" class="col">
                                        <div class="row row-cols-1 d-flex align-items-center ps-4 pt-4">
                                            <div class="col fs-4">Total Produk</div>
                                            <div id="num-font" class="col fw-bold pt-3">900</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
